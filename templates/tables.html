<!DOCTYPE html>
<html>
    <head>
        <title>males</title>
        <style>
		#people {
  			font-family: Arial, Helvetica, sans-serif;
  			border-collapse: collapse;
  			width: 100%;
		}

		#people td, #people th {
  		border: 1px solid #ddd;
  		padding: 8px;
		}

		#people tr:nth-child(even){background-color: #f2f2f2;}

		#people tr:hover {background-color: #ddd;}

		#people th {
  			padding-top: 12px;
  			padding-bottom: 12px;
  			text-align: left;
  			background-color: #04AA6D;
  			color: white;
		}	
		</style>
    </head>
    <body>
    	<h1>total numbers of males in data {{ str(data.count) }} </h1>
        <table id = "people">
        	<tr>

        		<th>Name</th>
        		<th>Survived</th>
        		<th>sex</th>
        		<th>age</th>
        		<th>fare</th>
        	</tr>
        	{% for rows in data %}
        	<tr>
        		<td>{{rows.name}}</td>
        		<td>{{rows.survived}}</td>
        		<td>{{rows.sex}}</td>
        		<td>{{rows.age}}</td>
        		<td>{{rows.fare}}</td>
        	</tr>
        	{% endfor %}
        </table>
    </body>
</html>
